<div id="nav" class="w-full px-2 flex flex-col gap-3">
    <!--  -->

    @for (item of menuOptions; track item.route) {
    <a [routerLink]="item.route" routerLinkActive="bg-[#7f99c9] border-[#5672a5] text-white"
        class="rounded-2xl w-full px-2 inline-flex border-1 space-x-2 items-center py-3 hover:bg-[#7f99c9] hover:border-[#5672a5] text-[#5672a5] hover:text-white transition ease-linear duration-150">
        <div>
            <i [class]="item.icon"></i>
        </div>
        <div class="flex flex-col">
            <span class="text-sm font-bold">{{item.label}}</span>
            <span class="text-xs  hidden md:block">{{item.subLabel}}</span>
        </div>
    </a>
    }


</div>
